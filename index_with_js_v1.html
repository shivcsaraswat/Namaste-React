<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id = "root">
        <script>
            // Create h1 tag
            const h1 = document.createElement("h1");
            h1.innerHTML = "Hello World!";

            // Create root 
            const root = document.getElementById("root");

            // Append h1 to root
            root.appendChild(h1);

        </script>
    </div>
</body>
</html>
